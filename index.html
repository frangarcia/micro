
<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta property="og:title" content="Title">
    
    <meta property="og:description" content="Caption">

    
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <title>Fran Garcia Pinned Container</title>
    <style>
        #target-container {
          position: fixed;
          left: 0;
          right: 0;
          bottom: 0;
          z-index: 100;
        }
        body div#cookiesbar {
            background-color: Black;
            color: White;
            position:fixed; 
            top:auto; 
            bottom:0;
            height: 40px;
            font-size: 24px;
            width: 100%;
            text-align: center;
        }
        body div#cookiesbar a:link, body div#cookiesbar a:visited, body div#cookiesbar a:active, body div#cookiesbar a:hover {
            color: White;
            background-color: transparent;
            text-decoration: underline;
        }
        body div#cookiesbar a:hover {
            text-decoration: none;
        }       
    </style>
</head>
<body onload="checkCookiePreferences()">
    <div id="content">
        <!--<script src="https://r-d-web.global.ssl.fastly.net/ui/ngx.embed.min.js"></script>
		<iframe src="https://r-d-web.global.ssl.fastly.net/display/container/dc/66fed12f-a496-4874-9d3c-e57f9890c6b2?mode=responsive&scrolling=no" frameborder="0" scrolling="no" width="1600" height="900" id="ngxFrame174605" allowTransparency="true"></iframe>-->
	<script src="https://x.wayin.com/ui/ngx.embed.min.js"></script>
	<iframe src="https://x.wayin.com/display/container/dc/5d44dc9d-46db-44c3-843b-83dafa5501f8?mode=adaptive&ratio=null:null" frameborder="0" scrolling="no" width="100%" height="600" id="ngxFrame5d44dc9d-46db-44c3-843b-83dafa5501f8" allowTransparency="true"></iframe>
	
    </div>
    <div id="cookiesbar">You can manage your cookies preferences <a href="#" onclick="consentManager.openConsentManager()">from here</a></div>
    <div id="target-container"></div>
    <script>
  window.consentManagerConfig = function(exports) {
    exports.preferences.onPreferencesSaved(function(prefs) {
      	var cookies = {
  			functional: false,
  			analytics: false,
  			marketing: false
  		}
        if (prefs.customPreferences.Functional) {
            console.log('Accepting functional cookies');
            cookies.functional = true;
        }
        if (prefs.customPreferences.Analytics) {
            console.log('Accepting analytics cookies');
            cookies.analytics = true;
        } 
        if (prefs.customPreferences.Marketing) {
            console.log('Accepting marketing cookies');
            cookies.marketing = true;
        }
        console.log("Setting privacy consents as:");
        console.log(cookies);
        NGX.Embed.setPrivacyConsents(cookies);
    })  
      
    var React = exports.React
    var inEU = exports.inEU

    var bannerContent = React.createElement(
      'span',
      null,
      'We use cookies (and other similar technologies) to collect data to improve your experience on our site. By using our website, you՚re agreeing to the collection of data as described in our',
      ' ',
      React.createElement(
        'a',
        { href: '/docs/legal/website-data-collection-policy/', target: '_blank' },
        'Website Data Collection Policy'
      ),
      '.'
    )
    var bannerSubContent = 'You can change your preferences at any time.'
    var preferencesDialogTitle = 'Website Data Collection Preferences'
    var preferencesDialogContent =
      'We use data collected by cookies and JavaScript libraries to improve your browsing experience, analyze site traffic, deliver personalized advertisements, and increase the overall performance of our site.'
    var cancelDialogTitle = 'Are you sure you want to cancel?'
    var cancelDialogContent =
      'Your preferences have not been saved. By continuing to use our website, you՚re agreeing to our Website Data Collection Policy.'
    var customCategories = {
  'Functional': {
    purpose: 'For functional purposes',
    integrations: []
  },
  'Analytics': {
    purpose: 'For analytics purposes',
    integrations: []
  },
  'Marketing': {
    purpose: 'For marketing purposes',
    integrations: []
  }
}

    return {
      container: '#target-container',
      writeKey: 'XZbONsWWWSWt1JOWYFivVHsZMXqSxPav',
      shouldRequireConsent: inEU,
      bannerContent: bannerContent,
      bannerSubContent: bannerSubContent,
      preferencesDialogTitle: preferencesDialogTitle,
      preferencesDialogContent: preferencesDialogContent,
      cancelDialogTitle: cancelDialogTitle,
      cancelDialogContent: cancelDialogContent,
        customCategories:customCategories,
        implyConsentOnInteraction:true
    }
  }
  function checkCookiePreferences(){
  	var cookies = {
  		functional: false,
  		analytics: false,
  		marketing: false
  	}
  	if (consentManager.preferences.loadPreferences().customPreferences) {
  		if (consentManager.preferences.loadPreferences().customPreferences.Functional==true) {
        	cookies.functional = true        
	    }
	    if (consentManager.preferences.loadPreferences().customPreferences.Analytics==true) {
	     	cookies.analytics = true
	    }
	    if (consentManager.preferences.loadPreferences().customPreferences.Marketing==true) {
	        cookies.marketing = true
	    }
  	} 
    
	console.log("Current privacy consents are:");
	console.log(cookies);
    NGX.Embed.setPrivacyConsents(cookies);
  }
</script>

<script
  src="https://unpkg.com/@segment/consent-manager@5.8.1/standalone/consent-manager.js"
  defer
></script>
</body>
</html>
